


<div class="page-content page-container" id="page-content" >
    <div class="padding">
        <div class="row">
            <!-- <h1>jdfujhfdjh</h1> -->
            <div class="col-sm-12"  style="height: 800px; overflow-y: scroll;"  infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [scrollWindow]="false"  >
                <div *ngFor="let item of arrRepositories" class="list list-row block" >
                    <div class="list-item" data-id="19">
                        <!-- <div><a href="#" data-abc="true"><span class="w-48 avatar gd-warning">S</span></a></div> -->
                        <div><img src={{item.owner.avatar_url}} class="w-48 avatar gd-warning" /></div>
                        <div class="flex"> <a href={{item.html_url}} target="_blank" class="item-author text-color" data-abc="true">{{item.name}}</a>
                            <div class="item-except text-muted text-sm h-1x">{{item.description}}</div>
                            <div><strong>Stars:</strong><i> {{item.stargazers_count}}</i> <strong style="margin-left: 20px;">Issues:</strong><i> {{item.open_issues_count}}</i></div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
